<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link href="./output.css" rel="stylesheet" />
  </head>

 
  <body class="m-0 p-0 box-border font-Montserrat">
    <!-- Desktop Background - FIXED position -->
    <div class="hidden lg:flex items-center justify-center w-screen h-screen overflow-hidden fixed inset-0 z-0">
      <img
        src="../allVideos/desktop2.jpg"
        alt="WeatherApp Logo"
        class="object-cover"
        style="transform: rotate(-90deg) scale(1); filter: blur(3px);"
      />
    </div>

    <!-- Mobile Background - FIXED position -->
    <img
      src="../allVideos/mobilevieww.jpg"
      alt="WeatherApp Logo"
      class="block lg:hidden w-full h-screen object-cover fixed inset-0 z-0"
      style="filter: blur(1.2px);"
    />

    <!-- Main Content -->
    <main class="relative z-10 min-h-screen flex items-center justify-center">

  <div class="w-[90%] max-w-[1600px] min-h-[600px] lg:h-[800px] backdrop-blur-md lg:bg-orange-200/15 border-blue-200/15 border border-blue-400/30 lg:border-orange-400/30 rounded-xl p-6 shadow-2xl">

    <!-- CONTAINER FOR SEARCH + DATE + LOCATION -->
    <div class="flex flex-col lg:flex-row lg:justify-between lg:items-center gap-4">

      <!-- SEARCH BOX -->
      <div class="relative w-[250px] ml-4 lg:ml-[-1px] lg:w-[350px]">
        <input 
          type="text" 
          id="cityname" 
          placeholder="Enter City Name"
          class="w-full  h-[30px] rounded-full text-gray-400 bg-white/80 px-4 pr-10 
                 border border-blue-200 lg:border-orange-200 
                 focus:border-blue-400 lg:focus:border-orange-500 
                 focus:ring-1 lg:focus:ring-orange-300 outline-none "
        />

        
        <img 
          src="../allVideos/search.png" 
          alt="search"
          class="w-[20px] h-[20px] absolute right-3 top-1/2 -translate-y-1/2"
        />
      </div>



    


      

      <!-- DATE + LOCATION STACK (Mobile) / Inline (Desktop) -->
     <div class="flex flex-col lg:flex-row lg:items-center gap-2">

  <!-- CITY + ICON + DATE (STACKED ON DESKTOP) -->
  <div class="flex flex-col">

    <!-- City + Icons -->
    <div class="flex items-center gap-2">
      <h1 class="text-gray-600" id="citycalled"></h1>

      <!-- Desktop icon -->
      <img src="../allVideos/pin.png" class="hidden lg:block w-[25px] h-[25px]" />

      <!-- Mobile icon -->
      <img src="../allVideos/gps.png" class="lg:hidden w-[20px] h-[20px]" />
    </div>

    <!-- Date BELOW city on desktop -->
     <div class="flex flex-row lg:flex-col justify-between mb-4">
    <h1 class="text-gray-600" id="datetime"></h1>

    
      <button id="detect-location-btn"
    class="px-1 py-1 bg-blue-600 text-white rounded-md mt-4 w-[150px] lg:mt-2  mt-[-4px]
           hover:bg-blue-700 lg:bg-orange-300 lg:hover:bg-orange-400">
    Detect My Location
</button>
</div>
  </div>

</div>

    </div>
    

      <div class="weather-summary">
  <div id="cloudy-weather" class="lg:flex gap-4 lg:gap-8">
    <!-- Video - keep mobile size, increase desktop -->
    <video src="../allVideos/niceclouds.mp4" autoplay muted loop 
           class="w-[300px] lg:w-[550px] h-auto rounded-md lg:rounded-lg lg:shadow-xl"></video>
   
    <div class="flex flex-col lg:flex lg:flex-row lg:flex-1">

      <!-- Temperature and Condition -->
      <div id="weather-info" class="flex items-center justify-center text-white lg:text-gray-200">
        <div class="flex flex-row items-center lg:items-start lg:flex-row gap-4 lg:gap-6">
          <h1 class="text-2xl lg:text-6xl font-bold" id="temp-text"></h1>
          <h2 class="text-2xl lg:text-6xl" id="condition-txt"></h2>
        </div>
      </div>
      
      <!-- Wind Speed and Humidity -->
      <div class="flex flex-col lg:flex-row items-center justify-center text-white lg:text-gray-300">
        
        <div class="flex items-center lg:px-4 gap-2 lg:gap-3">
          <img src="../allVideos/humidity.png" class="w-[15px] h-[15px] lg:w-[30px] lg:h-[30px]" />
          <span id="humidity" class="text-sm lg:text-xl py-4">Humidity: </span>
        </div>

        <div class="flex items-center gap-2 lg:gap-3">
          <img src="../allVideos/wind.png" class="w-[15px] h-[15px] lg:w-[30px] lg:h-[30px]" />
          <span id="wind-speed" class="text-sm lg:text-xl">Wind Speed: </span>
        </div>

      </div>

    </div>
  </div>
</div>
<div id="history-chips"
     class="flex flex-nowrap space-x-3 overflow-x-auto whitespace-nowrap 
            mt-4 py-2 scrollbar-thin
            scrollbar-thumb-white/40 scrollbar-track-transparent
            [&::-webkit-scrollbar]:h-[2px]
            [&::-webkit-scrollbar-track]:bg-transparent
            [&::-webkit-scrollbar-thumb]:bg-white/40
            [&::-webkit-scrollbar-thumb]:rounded
            [scrollbar-width:thin]
            [scrollbar-color:rgba(255,255,255,0.4)_transparent]">
</div>


    
<!-- cards grid -->
<div id="cards"
 class="lg:mt-24 mt-0 overflow-x-auto 
            [&::-webkit-scrollbar]:h-[2px]
            [&::-webkit-scrollbar-track]:bg-transparent
            [&::-webkit-scrollbar-thumb]:bg-white/40
            [&::-webkit-scrollbar-thumb]:rounded
            [scrollbar-width:thin]
            [scrollbar-color:rgba(255,255,255,0.4)_transparent]">
  <div class="flex gap-4 snap-x snap-mandatory" id="cards-container">


    <!-- Card 1 -->
    <div class="bg-white/60 border border-white/40 shadow-lg rounded-xl h-40 
                flex-shrink-0 snap-center 
                w-[100px] md:w-[400px] flex items-center justify-center text-black">
      Card 1
    </div>

    <!-- Card 2 -->
    <div class="bg-white/60 border border-white/40 shadow-lg rounded-xl h-40 
                flex-shrink-0 snap-center
                w-[100px] md:w-[400px] flex items-center justify-center text-black">
      Card 2
    </div>

    <!-- Card 3 -->
    <div class="bg-white/60 border border-white/40 shadow-lg rounded-xl h-40 
                flex-shrink-0 snap-center
                w-[100px] md:w-[400px] flex items-center justify-center text-black">
      Card 3
    </div>

    <!-- Card 4 -->
    <div class="bg-white/60 border border-white/40 shadow-lg rounded-xl h-40 
                flex-shrink-0 snap-center
                w-[100px] md:w-[400px] flex items-center justify-center text-black">
      Card 4
    </div>

    <!-- Card 5 -->
    <div class="bg-white/60 border border-white/40 shadow-lg rounded-xl h-40 
                flex-shrink-0 snap-center
                w-[100px] md:w-[400px] flex items-center justify-center text-black">
      Card 5
    </div>

    

  </div>
</div>


  </div>

</main>





      </div>
  <script src="./script.js" defer></script>
  </body>
</html>
